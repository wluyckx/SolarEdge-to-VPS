name: Sungrow Edge Daemon
version: "0.1.9"
slug: sungrow_edge
description: Poll Sungrow inverter via Modbus and upload telemetry to VPS
url: https://github.com/Wim/SolarEdge-to-VPS
startup: services
boot: auto
init: false
arch:
  - aarch64
  - amd64
  - armv7
map:
  - addon_config:rw
options:
  sungrow_host: "192.168.1.100"
  vps_base_url: "https://your-domain.example.com"
  vps_device_token: "change-me"
  sungrow_port: 502
  sungrow_slave_id: 1
  poll_interval_s: 5
  inter_register_delay_ms: 20
  device_id: ""
  batch_size: 30
  upload_interval_s: 10
  spool_path: "/data/spool.db"
  raw_debug_enabled: false
  raw_debug_every_n_polls: 10
schema:
  sungrow_host: str
  vps_base_url: str
  vps_device_token: password
  sungrow_port: int
  sungrow_slave_id: int
  poll_interval_s: int
  inter_register_delay_ms: int
  device_id: str?
  batch_size: int
  upload_interval_s: int
  spool_path: str
  raw_debug_enabled: bool
  raw_debug_every_n_polls: int(1,)
