services:
  api:
    build: .
    env_file: .env
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    expose:
      - "8000"

  postgres:
    image: timescale/timescaledb:2.17.2-pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: sungrow
      POSTGRES_USER: sungrow
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped

volumes:
  pgdata:
